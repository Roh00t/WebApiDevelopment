<html>
    <head>
        <title>Dealership Management Page</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="currentDealership">
        </section>
        <h1>Register Dealership</h1>
        <section>
            <form action="/dealerships" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Register">
            </form>
        </section>
        <section class="dealershipsSection">
            <h1>List of dealerships</h1>
            <ul class="dealershipList">
            </ul>
        </section>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/dealership.js"></script>
    </body>
</html>
