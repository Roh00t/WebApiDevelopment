        <script>           
             
            var restaurantInfo = {
                name: "Oscar Oriental Pizza",
                email: "support@oop.com.sg",
                contactNumber: 64581122,
                address: {
                    streetName: "123 Ang Mo Kio Street 60",
                    postalCode: 560123
                }
            }

            var pizzas = [
                    {
                        type: "Chicken Supreme",
                        price: 6.5
                    },
                    {
                        type: "Hawaiian",
                        price: 5
                    },
                    {
                        type: "Pepperoni",

                    }
                ]

            
            //Show name
             $('.restaurantName').append(restaurantInfo.name);

            
            //Show Pizza Information
              $('.pizzas').append("<ul></ul>");
              for(pizza in pizzas){
                  $('ul').append("<li>" + pizzas[pizza].type + " ( $" +  pizzas[pizza].price + " ) " + "</li>");
              };
              



            
            //OnClick hideContactBtn
            $('#contactInfo').append("Enquiries? You may email is at <a href='" + restaurantInfo.email + "'>" + restaurantInfo.email + "</a> or contact us at " + restaurantInfo.contactNumber + "<br> Visit us at " + restaurantInfo.address.streetName + " (" + restaurantInfo.address.postalCode + " )" );
            
            $('.hideContactBtn').click(function(){
            $('#contactInfo').toggle();
             
             if($('.hideContactBtn').text() === "Hide Contact Information"){
             
                $('.hideContactBtn').text("Show Contact Information");

             }
             else{

                $('.hideContactBtn').text("Hide Contact Information");

                }
            });
