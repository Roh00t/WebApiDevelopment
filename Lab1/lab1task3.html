<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Lab 1</title>
</head>
<body>
   <script>
    function getBMI(height, weight) {
    return weight/(height*height);
    }
    function getCategory(bmi) {
        if (bmi < 18.5){
            return "Thin";
        } else if (bmi < 25){
            return "Normal";
        }   else if (bmi < 35){
            return "Overweight";
        } else {
            return "Obese";
        }
    }
    console.log(getBMI(1.65,66));
    console.log(getCategory(getBMI(1.65,66)));


    var celtofarhen = function (temp) {
        return temp *9/5+32;
    }
    console.log(celtofarhen(30));

   </script>    
</body>
